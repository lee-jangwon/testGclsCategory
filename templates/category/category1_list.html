{% extends 'base.html' %}

{% block title %}
<title>카테고리 1</title>
{% endblock title %}

{% block content %}
<div class="container-col">
    <div class="main-lvl-text">
        <h3>> 카테고리 (Depth 1)</h3>
    </div>
    <div class="grid-wrapper">
        {% for category in categories %}
        <div class="card">
            <div class="card-title">
                <h3 class="card-title--text">{{category.korean_name}}<span
                        class="smaller-text"><br>({{category.english_name}})</span></h3>
            </div>
            <div class="card-info">
                <div class="card-info--textwrap">
                    <p>Code: {{category.code}}</p>
                </div>
                <div class="btn-go">
                    <a href="{% url 'lvl1_detailview' category.pk %}">검토하기</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
